<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=0, user-scalable=no, target-densitydpi=medium-dpi" /><!--모바일페이지크기조절메타태그-->
<meta name="author" content="HyunIT" />
<link rel="stylesheet" href="css/styles.css">
<title>Hyun&Ga</title>
</head>

<body>
	<section class="center">
		<div class="js-clock clock">
			<h3 class="clock__text">00:00</h3>
		</div>
		<div class="js-name name"></div>
		<div>
			<form class="js-to-do to-do">
				<input class="js-add-to-do to-do__add-to-do" 
				placeholder="Write a To Do here" type="text" />
			</form>
			<ul class="js-list list"></ul>
		</div>
	</section>
	
	<!-- location & weather INFO -->
	<div class="js-location location">
		<span class="location__text" title="배경사진의 위치정보"></span>
	</div>
	
	<div class="js-weather weather">
		<span class="weather__text"></span>
	</div>

	<script src="js/bg.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/toDo.js"></script>
		
</body>
</html>
